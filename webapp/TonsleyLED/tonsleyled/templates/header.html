<script type="text/javascript">
    $(document).ready(function () {
        $('th').slice(-3).attr('data-defaultsort', 'disabled');
        (function ($) {

            $('#filter').keyup(function () {

                var rex = new RegExp($(this).val(), 'i');
                $('.searchable tr').hide();
                $('.searchable tr').filter(function () {
                    return rex.test($(this).text());
                }).show();
            })
        }(jQuery))
    });
</script>
